# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "_sass/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/*.yml"
      - "!README.md"
      - "!README-OLD.md"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "_sass/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/*.yml"
      - "!README.md"
      - "!README-OLD.md"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true
      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Pages âš™ï¸
        id: pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll ğŸ”§
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
      - name: Purge unused CSS ğŸ§¹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js
      # - name: Fetch well-known files ğŸ”‘
      #   run: |
      #     mkdir -p ./_site/.well-known/matrix
      #     wget --directory-prefix=./_site/.well-known/matrix \
      #       "https://matrix.wenri.me/.well-known/matrix/client" \
      #       "https://matrix.wenri.me/.well-known/matrix/server"
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@794e304fb3768a063f373a13c21816485c0dbbdf

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        id: deployment
        uses: actions/deploy-pages@v4
